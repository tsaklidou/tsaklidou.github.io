<div class="section" id="skills">
    <h2>Skills & Technologies</h2>
    
    {{ range .Site.Data.skills.categories }}
    <div style="margin-bottom: 25px;">
        <h3 style="color: #58a6ff; margin-bottom: 10px; font-size: 1rem;">{{ .name }}:</h3>
        <div class="skills">
            {{ range .skills }}
            <span class="skill">
                {{ if .icon }}
                <img src="{{ .icon }}" alt="{{ .name }}">
                {{ end }}
                {{ .name }}
            </span>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>
